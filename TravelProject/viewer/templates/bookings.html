{% extends 'base.html'  %}

{% block content %}



<table class="table">
  <thead class="thead-dark">
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Comments</th>
    <th>Trip</th>
  </tr>
  </thead>

    {% for b in bookings %}

  <tr>
    <td>{{ b.first_name }}</td>
    <td>{{ b.last_name }}</td>
    <td>{{ b.comments }}</td>
    <td>{{ b.travel.name }}</td>

  </tr>
    {% endfor %}

</table>

{% endblock %}
