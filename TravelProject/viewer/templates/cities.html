{% extends 'base.html'  %}

{% block content %}

{% if perms.viewer.add_city %}
<a href="{% url 'create_city' %}" class="btn btn-success">Create City</a>
{% endif %}

<hr>

<table class="table">
  <thead class="thead-dark">
  <tr>
    <th>Name</th>
    <th>Country</th>
  </tr>
  </thead>

    {% for c in cities %}

  <tr>
    <td><a href="{% url 'city_detail' c.id %}">{{ c.name }}</a></td>
    <td>{{ c.country }}</td>
  </tr>
    {% endfor %}
</table>

{% endblock %}
