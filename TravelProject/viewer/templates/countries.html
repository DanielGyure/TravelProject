{% extends 'base.html'  %}

{% block content %}

{% if perms.viewer.add_country %}
<a href="{% url 'create_country' %}" class="btn btn-success">Create Country</a>
{% endif %}

<hr>


<table class="table">
  <thead class="thead-dark">
  <tr>
    <th>Name</th>
    <th>Country Code</th>
  </tr>
  </thead>

    {% for c in countries %}
  <tr>
    <td><a href="{% url 'country_detail' c.id %}">{{ c.name }}</a></td>
    <td>{{ c.code }}</td>
  </tr>
    {% endfor %}

</table>

{% endblock %}
