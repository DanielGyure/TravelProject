{% extends 'base.html'  %}

{% block content %}


<div class="text-center">
  <a href="https://imgbb.com/"><img style="border:2px solid black" src="https://i.ibb.co/3yR7Ttk/Flagstogether.jpg" alt="Flagstogether" border="0" width="300" height="auto"></a>
</div>

<br>

<h1 style="text-align:center">Welcome to Nordic Travel!</h1>

<hr>

<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{{travel1.cover.url}}" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h2><a href="{% url 'travel_detail' travel1.id %}" style="color:white"><b>{{ travel1.name }}</b></a></h2>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{{travel2.cover.url}}" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h2><a href="{% url 'travel_detail' travel2.id %}" style="color:white"><b>{{ travel2.name }}</b></a></h2>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{{travel3.cover.url}}" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h2 color="white"><a href="{% url 'travel_detail' travel3.id %}" style="color:white"><b>{{ travel3.name }}</b></a></h2>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-target="#carouselExampleCaptions" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-target="#carouselExampleCaptions" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </button>
</div>

{% endblock %}
