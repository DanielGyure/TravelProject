{% extends 'base.html'  %}

{% block content %}

{% if perms.viewer.change_country %}
<a href="{% url 'update_country' country.id %}" class="btn btn-outline-dark" data-mdb-ripple-color="dark">Update Country</a>
{% endif %}

{% if perms.viewer.delete_country %}
<a href="{% url 'delete_country' country.id %}" class="btn btn-outline-dark" data-mdb-ripple-color="dark">Delete Country</a>
{% endif %}

<hr>

<h2>{{country.name}}</h2>
<p><b>Description:</b> {{country.description}}</p>

<hr>

{%if country.cover %}
<div class="text-center">
  <p> <img src="{{country.cover.url}}" width="500" height="auto" class="text-center"> </p>
{% else %}
  <p> <img src="https://dummyimage.com/200x300/000/fff&text=NO+IMAGE" width="500" height="auto"> </p>
{% endif %}
</div>
<hr>


{% endblock %}
