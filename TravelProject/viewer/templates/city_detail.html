{% extends 'base.html'  %}

{% block content %}
{% if perms.viewer.change_city %}
<a href="{% url 'update_city' city.id %}" class="btn btn-success">Update City</a>
{% endif %}

{% if perms.viewer.delete_city %}
<a href="{% url 'delete_city' city.id %}" class="btn btn-success">Delete City</a>
{% endif %}

<hr>

<p><b>Name:</b> {{city.name}}</p>
<p><b>Country:</b> {{city.country}}</p>
<p><b>Description:</b> {{city.description}}</p>

{% endblock %}
